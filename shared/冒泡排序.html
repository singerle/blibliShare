<script>
  // 冒泡排序原理和实现思路（以小 -> 大 为例）：
  // 原理：相邻的数据进行两两比较，小数放在前面，大数放在后面，这样一趟下来，得到最后一位是最大的数，第二趟也是如此得到倒数第二位是第二大的数，以此类推,直至排序结束。
  // 实现思路：两个for循环，第一层控制遍历的次数，第二层进行数组遍历实现相邻两项两两进行大小比较，小的放前面，大的后面。
  let test1 = [1, 23, 2, 5, 3, 6, 32, 24, 7];
  let test2 = [1, 3, 2];
  function bubbleSort (arr) {
    let len = arr.length - 1;
    for (let i = 0; i < len; i++) {
      for (let j = 0; j < len - i; j++) {
        let cur = arr[j];
        let next = arr[j + 1];
        if (cur > next) {
          const sum = cur + next;
          arr[j] = sum - cur;
          arr[j + 1] = sum - next;
        }
      }
    }
    return arr
  }
  console.log('test1：', bubbleSort(test1))
  console.log('test2：', bubbleSort(test2))
</script>
