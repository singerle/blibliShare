<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>点击拖拽效果实现</title>
  <style>
    #drag {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #008c8c;
    }
  </style>
</head>

<body>
  <div id="drag"></div>
</body>

</html>


<script>
  drag.onmousedown = (ev) => {
    drag.onmousemove = (em) => {
      drag.style.top = em.clientY - ev.offsetY + 'px';
      drag.style.left = em.clientX - ev.offsetX + 'px';
    }
    document.onmouseup = () => {
      drag.onmousemove = null;
      document.onmouseup = null;
    }
  }
</script>
