  <script>
    function domTagToObj (dom){
      if(!(dom instanceof Element)){return null}
      let obj = {};
      obj.tag = dom.tagName?.toLowerCase();
      obj.children = [...dom.childNodes].reduce((pre,cur)=>{
        cur.tagName && pre.push(domTagToObj(cur))
        return pre;
      },[])
      return obj;
    }
