<script>
  // 实现computComb函数用于计算数学排列组合知识里面的组合C公式
  // 例：computComb(3,1) ==> 3   (3*1 / 1*1)
  // 例：computComb(5,2) ==> 10  (5*4 / 2*1)
  // 本例：computComb(9,3) ==> ？？（9*8*7 / 3*2*1）
  function computComb (all, n) {
    // n范围界定
    if (n <= 0 || n > all) return;
    // 优化 C10 8  === C10 2
    n = all - n >= n ? n : all - n
    let a = all;
    let m = n;
    while (m) {
      m--;
      a--;
      if (m) {
        all *= a
      }
    }
    return all / jc(n)
  }
  // 计算阶乘函数
  function jc (n) {
    if (n == 1) {
      return 1
    }
    return n * jc(n - 1)
  }
  console.log(computComb(9, 3))
  console.log(computComb(5, 2))
  console.log(computComb(5, 3))
  console.log(computComb(4, 2))
</script>
