<script>
  // 阶乘函数
  // jc(5) = 5*4*3*2*1
  // jc(2) = 2*1
  function jc (n) {
    if (n === 1) {
      return 1
    }
    return n * jc(n - 1)
  }
  console.log(jc(5))
  console.log(jc(2))
</script>
