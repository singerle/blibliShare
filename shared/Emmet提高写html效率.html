<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>谢谢关注！</title>
</head>

<body>
  感谢支持
  <p>喜欢的关注一下</p>
  <p>将持续为大家分享学习内容</p>

  <!-- div#box.content.active{内容} -->
  <div id="box" class="content active">内容</div>

  <!-- div#box.content.active{内容$}*3 -->
  <div id="box" class="content active">内容1</div>
  <div id="box" class="content active">内容2</div>
  <div id="box" class="content active">内容3</div>

  <!-- div#box.content.active{内容}>h3{文本标题}>span -->
  <div id="box" class="content active">内容
    <h3>文本标题<span></span></h3>
  </div>

  <!-- div#box.content.active{内容}>h3{文本标题}>span^h6 -->
  <div id="box" class="content active">内容
    <h3>文本标题<span></span></h3>
    <h6></h6>
  </div>

  <!-- # 代表元素的id -->
  <!-- . 代表元素的class -->
  <!-- [] 代表元素的属性 -->
  <!-- {} 代表元素的内容 -->
  <!-- * 代表元素的个数 -->
  <!-- $ 代表从1开始的自然数 -->
  <!-- > 代表当前元素向下一级内容 -->
  <!-- ^ 代表当前元素向上一级内容 -->






<!-- 用Emmet生成下面结构-->
<!-- div#main.content.active>ul>li.list*2>a[href=#]{点击跳转$}*3^input[placeholder="请输入"]^div.content{这是div标签，和ul同级} -->
  <div id="main" class="content active">
    <ul>
      <li class="list">
        <a href="#">点击跳转1</a>
        <a href="#">点击跳转2</a>
        <a href="#">点击跳转3</a>
      </li>
      <li class="list">
        <a href="#">点击跳转1</a>
        <a href="#">点击跳转2</a>
        <a href="#">点击跳转3</a>
      </li>
      <input type="text" placeholder="请输入">
    </ul>
    <div class="content">这是div标签，和ul同级</div>
  </div>
  
</body>

</html>
