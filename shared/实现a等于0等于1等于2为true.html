<script>
  // 如何做才能打印 'hello world！'？
  var thanks = 'hello world！';
  var a = {
    value: 0,
    toString () {
      return a.value++;
    }
  }
  if (a == 0 && a == 1 && a == 2) {
    console.log(thanks)
  }
  // 总结：
    // ==时，会先调用toString方法得到的返回值进行比较。
</script>
