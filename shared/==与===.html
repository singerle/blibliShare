<body>

    <script>
        // 面试官：undefined == null 的结果是？undefined === null 呢？

        // == 非全等(只要左右两边转化后能够相等，那么就是true)
        // === 严格等于（类型和值都保持一致。且引用数据类型需要的是地址一致）

        // js的变量类型
        let a = '123';
        let b = 123;

        a == b;
        // console.log(a == b)

        // 为什么 undefined == null？
        // undefined只和undefined或者null相等（==）
        // null只和undefined或者null相等（==）

        let c = {a:2};
        let d = {a:2};
        // console.log(c==d,c===d)

        // ==
        console.log([3] == 3)
        console.log(undefined == 0)
        console.log(undefined == false)
        console.log(undefined == true)
        console.log(null == 0)
        console.log(null == false)
        console.log(null == true)

        '123' == 123
        true == 1
        false == 0
        !![3423] == 1
        true == 1
    </script>
</body>
