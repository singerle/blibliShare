<script>
  // 函数防抖 myDebounce
  function myDebounce (fn, delay) {
    let timeout = null;
    return () => {
      if (timeout) {
        clearTimeout(timeout)
      }
      timeout = setTimeout(() => {
        fn();
        clearTimeout(timeout)
      }, delay)
    }
  }

  window.onresize = myDebounce(() => {
    console.log('感谢大家支持，3连是我最大的创作动力！')
  }, 1000)
</script>
