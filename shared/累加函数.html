<script>
  // 写一个函数add 满足如下需求
  // add(1)(2)(3)() = 6
  // add(1, 2, 3)(4)() = 10
  function add (...arg) {
    let res = 0;
    function loop (...args) {
      if (args.length) {
        res += args.reduce((pre, cur) => pre + cur)
        return loop
      }
      return res;
    }
    return loop(...arg)
  }
  console.log(add(1)(2)(3)())
  console.log(add(1, 2, 3)(4)())
</script>
