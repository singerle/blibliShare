<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素水平垂直居中（position + transform）</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      position: relative
    }

    div {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background-color: #008c8c;
    }
  </style>
</head>

<body>
  <div>

  </div>
</body>

</html>
