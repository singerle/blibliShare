<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if和v-for优先级</title>
    <script src="./modules/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <!-- <li v-if="item.name" v-for="item in list" :key="item.id">{{item.name}}</li> -->
            <!-- 避免v-if和v-for同时出现 -->
            <li v-for="item in list" :key="item.id">{{item.name}}</li>
        </ul>
    </div>

    <script>
        let vm = new Vue({
            el:'#app',
            data(){
                return {
                    list:[
                        {id:1,name:'待做事项一'},
                        {id:2,name:'待做事项二'},
                        {id:3,name:'待做事项三'},
                        {id:4,name:'待做事项四'},
                        {id:5,name:''},
                        {id:6,name:'待做事项五'},
                    ].filter(item=> item.name)
                }
            }
        })
    </script>
</body>
</html>
