<script>
  // 置换a和b变量的值？使得输出a为2，b为1。
  let a = 1,b = 2;

  // 法一：使用第三变量置换（最常见）
  let c = a;
  a = b;
  b = c;
  console.log("a:",a,"b:",b)

  // 法二：算术运算置换（a、b需要是数值）
  let sum = a + b;
  a = sum - a;
  b = sum - b;
  console.log("a:",a,"b:",b)

  // 法三：位运算（a、b需要是数值）
  // ^特性：相同值运算结果为0，任意值和0进行^运算得到任意值本身。
  a = a ^ b;
  b = a ^ b; //  a ^ b ^ b
  a = a ^ b; // a ^ b ^  (a ^ b ^ b)
  console.log("a:",a,"b:",b);

  // 法四：es6 解构赋值
  [a,b] = [b,a];
  console.log("a:",a,"b:",b);
  // 法五：数组 + ,运算符
</script>
