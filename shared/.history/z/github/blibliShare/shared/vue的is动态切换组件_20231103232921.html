<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-if和v-for优先级</title>
  <script src="./modules/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- <my-component/> -->
    <div>欢迎关注！</div>
    <input type="button" @click="changeComp(1)" value="点赞">
    <input type="button" @click="changeComp(2)" value="收藏">
    <input type="button" @click="changeComp(3)" value="投币">
    <component :is="content"></component>
  </div>
  <script >
    // 创建Vue组件对象
    var myComponent = Vue.component('my-component', {
      template: '<div>{{ message }}</div>',
      data: function () {
        return {
          message: '组件---点赞'
        };
      }
    });
    var myComponent1 = Vue.component('my-component', {
      template: '<div>{{ message }}</div>',
      data: function () {
        return {
          message: '组件---收藏'
        };
      }
    });
    var myComponent2 = Vue.component('my-component', {
      template: '<div>{{ message }}</div>',
      data: function () {
        return {
          message: '组件---关注'
        };
      }
    });
    let vm = new Vue({
      el: '#app',
      data () {
        return {
          content: myComponent
        }
      },
      methods:{
        changeComp(val){
          switch(val){
            case 1:
              this.content = myComponent;
              break;
            case 2:
              this.content = myComponent1;
              break;
            case 3:
              this.content = myComponent2;
              break;
          }
        }
      }
    })
  </script>
</body>

</html>
