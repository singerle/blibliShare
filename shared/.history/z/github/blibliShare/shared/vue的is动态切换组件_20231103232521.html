<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-if和v-for优先级</title>
  <script src="./modules/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- <my-component/> -->
    <div>欢迎关注！</div>
    <input type="button" @click="changeComp(this.value)" value="点赞">
    <input type="button" @click="changeComp(this.value)" value="收藏">
    <input type="button" @click="changeComp(this.value)" value="投币">
    <component :is="content"></component>
  </div>
  <script >
    // 创建Vue组件对象
    var myComponent = Vue.component('my-component', {
      template: '<div>{{ message }}</div>',
      data: function () {
        return {
          message: 'Hello, Vue!'
        };
      }
    });
    let vm = new Vue({
      el: '#app',
      data () {
        return {
          content: myComponent
        }
      },
      methods:{
        changeComp(val){
          console.log(val)
        }
      }
    })
  </script>
</body>

</html>
