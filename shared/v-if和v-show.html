<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>感谢大家的关注</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
  </style>
  <script src="./modules/vue.js"></script>
</head>

<body>
  <div id="app">
    <div v-if="ifVal" style="background:blue;">使用v-if</div>
    <div v-show="showVal" style="background:pink;">使用v-show</div>
  </div>

  <script>
    let vm = new Vue({
      el: '#app',
      data: () => ({
        ifVal: false,
        showVal: true
      })
    })
  </script>
</body>

</html>
